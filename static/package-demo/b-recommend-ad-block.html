<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>BRecommendAdBlock.vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="/packages/b-recommend-ad-block/index.umd.min.js"></script>
  </head>
  <body>
    <div id="app">
      <b-recommend-ad-block
        :recommendation-api-prefix="recommendationApiPrefix"
        :recommendation-enabled="recommendationEnabled"
        :news-title="newsTitle"
        @navigate="navigate"
      />
    </div>
  </body>
  <script>
    var app = new Vue({
      el: "#app",
      components: {
        "b-recommend-ad-block": BRecommendAdBlock
      },
      data() {
        return {
          recommendationApiPrefix: "https://stg-news-api.beanfun.com/v1",
          recommendationEnabled: { news: true, product: true },
          newsTitle: "美國總統⼤選"
        };
      },
      methods: {
        navigate(data) {
          window.open(data.link, "_blank");
        }
      }
    });
  </script>
</html>
